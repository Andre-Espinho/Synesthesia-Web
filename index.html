<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Synesthesia Web</title>
        <link rel="stylesheet" href="styles.css">
        
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    </head>
    <body>
        <div class="tab-container">
            <h1>&nbsp;Synesthesia Web&nbsp;</h1>
            <button class="tab-button" onclick="openTab(event, 'Tab1')">List</button>
            <button class="tab-button" onclick="openTab(event, 'Map')">Map</button>
        </div>
        
        <div id="stationControlls">

            <h5 id="current-song" style="display: none;">Current Song: ...</h5>
        </div>

        <div id="Tab1" class="tab-content">
            <input type="text" id="search" placeholder="Search countries..." oninput="filterCountries()">

            <data>
                <ul id="country-list"></ul>
                <ul id="stations-list"></ul>
            </data>
        </div>

        <div id="Map" class="tab-content" style="display:none;">
            <div id="map"></div>
        </div>

        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <script src="radio-browser-api.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
        <script src="app.js"></script>
    </body>
</html>
