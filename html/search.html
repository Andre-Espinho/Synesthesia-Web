<div id="SearchContainer"style="margin-top: 50px;">
    
    <h5 id="current-song" style="display: none;">Current Song: ...</h5>
    <input type="range" id="volume-control" min="0" max="1" step="0.01">

    <button id="play-pause-button" style="display: none;">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill="#000000" d="M6 19h4V5H6v14zM14 5v14h4V5h-4z"/>
        </svg>
    </button>

    <div id="SearchView">
        

        <div class="search-box">
            <button class="btn-search" onclick="queryEndpoint()"><i class="fas fa-search"></i></button>
            <input type="text" id="search" class="input-search" placeholder="Type to Search...">
        </div>

    </div>

    <br/>

    <data>
        <ul id="stations-list"></ul>
    </data>

</div>
